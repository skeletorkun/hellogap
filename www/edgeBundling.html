<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: steelblue;
  stroke-opacity: .4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #d62728;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #d62728;
}

.link--target {
  stroke: #2ca02c;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.layout.cluster()
    .size([360, innerRadius])
    .sort(null)
    .value(function(d) { return d.size; });

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(.95)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

d3.json("data/edgeBundling.json", function(error, codeshares) {
  var nodes = cluster.nodes(getHierarchy(codeshares)),
      links = packageMktgs(nodes);

  link = link
      .data(bundle(links))
		.enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", "link")
      .attr("d", line);

  node = node
      .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("text")
      .attr("class", "node")
      .attr("dy", ".31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .text(function(d) { return d.key; })
      .on("mouseover", mouseovered)
      .on("mouseout", mouseouted);
});

function mouseovered(d) {
  node
      .each(function(n) { n.target = n.source = false; });

  link
      .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
    .filter(function(l) { return l.target === d || l.source === d; })
      .each(function() { this.parentNode.appendChild(this); });

  node
      .classed("node--target", function(n) { return n.target; })
      .classed("node--source", function(n) { return n.source; });
}

function mouseouted(d) {
  link
      .classed("link--target", false)
      .classed("link--source", false);

  node
      .classed("node--target", false)
      .classed("node--source", false);
}

d3.select(self.frameElement).style("height", diameter + "px");

//Fake hierchy, put all airlines under one root
function getHierarchy(partnerships) {
  var map = {};
  
  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
     
      if (name.length) {
        node.parent = find(name.substring(0, i = name.indexOf(".")));
        node.parent.children.push(node);
        node.key = name.substring(i + 1);
        console.log("node.key: " + node.key);
      }
    }
    return node;
  }

  partnerships.forEach(function(d) {
    find(d.name, d);
  });
	
	console.log("total children: " + map[""].children.length);
  	return map[""];
}

// Return a list of mktgs for the given array of nodes.
function packageMktgs(nodes) {
  var map = {},
      mktgs = [];

  nodes.forEach(function(d) {
    map[d.name] = d;
  });

  // For each mktg, construct a link from the source to target node.
  nodes.forEach(function(d) {
  	
    if (d.mktgs) 
    {
    	console.log( d.name + " length : " + d.mktgs.length);
    	d.mktgs.forEach(function(i) {
		mktgs.push({source: map[d.name], target: map[i]});
		//console.log("{source: " + map[d.name].name + ", target:  " + map[i].name +" }");

      // if(map[i])
      // {
      	// mktgs.push({source: map[d.name], target: map[i]});
      	// // console.log("{source: " + map[d.name] + ", target:  " + map[i] +" }");
      // }
      // else
      // {
      	// console.log("fails " + d.name);
      // }
     
    	});
     }
  });
	
	console.log("done packing.");
  return mktgs;
}

</script>
