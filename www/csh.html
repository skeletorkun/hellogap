<!DOCTYPE html>
<meta charset="utf-8">
<style>
	
	.link {
		stroke: #999;
		stroke-opacity: .6;
	}
	
	.node {
	  stroke: #333;
	  stroke-width: 1.5px;
	}

	.text {
	  font: 10px sans-serif;
	  pointer-events: none;
	  color: #4B946A;
	}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
	var margin = {
		top : 20,
		right : 20,
		bottom : 20,
		left : 20
	}, width = screen.width - margin.right - margin.left, height = screen.height - margin.top - margin.bottom;

	var color = d3.scale.category20();

	var force = d3.layout.force().charge(-120).linkDistance(30).size([width, height]);

	var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

	d3.json("data/cshviz.json", function(error, graph) {
		force.nodes(graph.nodes).links(graph.links).start();

		var link = svg.selectAll(".link").data(graph.links).enter().append("line").attr("class", "link").style("stroke-width", function(d) {
			return Math.sqrt(d.value);
		});

		var node = svg.selectAll(".node").data(graph.nodes)
		.enter().append("g")
		.call(force.drag);
		
		node.append("circle")
		.attr("class","node")
		.attr("fill", function(d){return color(d.group);})
    	.attr("r", 4.5);

		node.append("text")
	    .attr("dx", 12)
	    .attr("dy", ".35em")
	    .style("class", "text")
	    .text(function(d) { return d.name; });
		
		
		force.on("tick", function() {
			link.attr("x1", function(d) {
				return d.source.x;
			}).attr("y1", function(d) {
				return d.source.y;
			}).attr("x2", function(d) {
				return d.target.x;
			}).attr("y2", function(d) {
				return d.target.y;
			});

			node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		
		});
	});

</script>
</body>
